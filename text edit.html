<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Box Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* Allows clicking through the overlay */
    }

    #textbox {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Content of the page -->
  <h1>Your Page Content Goes Here</h1>

  <!-- Overlay with text box -->
  <div id="overlay">
    <div id="textbox">
      <h2>Overlay Text</h2>
      <p>This is a basic text box overlay.</p>
    </div>
  </div>

</body>
</html>
